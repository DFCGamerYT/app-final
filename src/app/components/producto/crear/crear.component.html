<form [formGroup]="crearForm" (submit)="crearProducto(crearForm.value)">
  <div class="form-group row">
    <label for="" class="col-2">Nombre: </label>
    <input type="text" name="nombre" formControlName="nombre" class="form-control col-10">
  </div>
  <div class="form-group row">
    <label for="" class="col-2">Precio: </label>
    <input type="number" name="precio" formControlName="precio" class="form-control col-10">
  </div>
  <div class="form-group row">
    <label for="" class="col-2">Cantidad: </label>
    <input type="number" name="cantidad" formControlName="cantidad" class="form-control col-10">
  </div>
  <div class="form-group row">
    <button class="btn btn-success" [disabled]="!crearForm.valid">Guardar</button>
  </div>
</form>
